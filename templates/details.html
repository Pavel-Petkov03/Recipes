{%  load static %}
<html lang="en">
    {% include "head.html" %}

    <body>
     
     {% include "navbar.html"%}
    <div class="container">
        
        <h1>Recipe Details</h1>
        <div class="items-container">
                    <div class="item">
                        <h2>{{ recipe.title }}</h2>
                        <img class="detail-img" src="{{ recipe.image_url }}" alt="recipe-image">
                        <div class="time">
                            <img src="{% static "images/clock.png" %}">
                            <p>{{ recipe.time }}</p>
                        </div>
                        <h3>Ingredients</h3>
                        <ul>
                            {% for ingredient in recipe.split_ingredients %}
                                <li>{{ ingredient }}</li>
                            {% endfor %}
                        </ul>
                        <h3>How to prepare?</h3>
                        <div class="recipe-info-full">{{ recipe.description }}</div>
                        <div class="buttons-container">
                            <a class="button edit" href="/edit/{{ recipe.id }}">Edit</a>
                            <a class="button delete" href="/delete/{{ recipe.id }}">Delete</a>
                        </div>
                    </div>
        </div>
    </div>

    </body>
</html>
